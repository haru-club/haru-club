<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haru Club</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      color: #3D3D3D;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffe3e3;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 5px;
    }

    nav {
      margin-top: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav li {
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #3D3D3D;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #a8dadc;
      color: #fff;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 8px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #3D3D3D;
    }

    .dropdown-content a:hover {
      background-color: #a8dadc;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .main-image {
      margin-top: 30px;
    }

    .main-image img {
      max-width: 600px;
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    footer {
      background-color: #ffe3e3;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-top: 40px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
